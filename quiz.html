  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand me-5 my-1">
          <i class="fa-solid fa-house"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#responsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="responsive" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item me-2">
              <a href="blog/index.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item me-2">
              <a href="transfer/index.html" class="nav-link">Transfer</a>
            </li>
            <li class="nav-item me-2">
              <a href="quiz.html" class="nav-link active">Quiz</a>

              <a href="iletisim.html" class="nav-link">İletişim</a>

          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-2">
              <a href="fikstur.html" class="nav-link">Fikstür</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="btn_start">
      <button class="btn btn-custom btn-lg">Quizi Başlat</button>
    </div>
    <div class="card quiz_box">
      <div class="card-header">
        <div class="title text-alternative fw-bold">Quiz</div>
        <div class="timer">
          <div class="time_text">Kalan Süre</div>
          <div class="time_second">15</div>
        </div>
        <div class="time_line">
        </div>
      </div>
      <div class="card-body">
        <div class="question_text">
        </div>
        <div class="option_list">
        </div>
      </div>
      <div class="card-footer">
          <div class="question_index">
          </div>
          <button class="btn btn-custom btn_next">Sonraki Soru</button>
      </div>    
    </div>
    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="btn btn-custom btn_replay">Tekrar Başlat</button>
        <button class="btn btn-custom btn_quit">Testi Bitir</button>
      </div>
    </div>
  </main>
  <footer class="bg-alternative mt-auto">
    <div class="container py-4 py-md-5 px-lg-5">
      <div class="row gy-4 justify-content-between">

      </div>
    </div>
  </footer>
